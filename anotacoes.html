<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
    <title>Cadastro de Estudantes</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                </div>
                <h3 class="text-center">
                    <br>
                    Faça seu cadastro SESI SENAI
                    <br>
                </h3>
                <table class="table table-sm">
                    <thead>
                        <br>
                        <tr>
                            <th>
                                Número de Matrícula
                            </th>
                            <th>
                                Nome do Estudante
                            </th>
                            <th>
                                Informações de conta
                            </th>
                        </tr>
                    </thead>
                    <tbody id="carros"></tbody>
                </table>
                <dl>
                    Escolha um estudante e clique em "Mais Info" para ver suas informações
                </dl>

                <!-- Botão Novo aluno -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Cadastre-se Aqui!</button>
                    <button class="btn btn-primary" onclick="redirecionarParaHome()">Voltar</button>
                </div>

                <!-- Modal Novo Aluno -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastro de Alunos</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="matricula">Número de Matrícula:</label>
                                <input type="text" id="matricula" required>

                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
                                
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Aluno -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Número de Matrícula: <span id="matriculaModal"></span></p>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <button id="btnExcluirAluno">Excluir Estudante</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptanot.js"> </script>
    
</body>

</html>
